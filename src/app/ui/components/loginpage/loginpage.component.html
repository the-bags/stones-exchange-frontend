<div class="row">
  <div class="col-md-4 offset-4">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Login</h2>
      </div>
      <div class="card-body">
        <!-- <form @submit.prevent="submit"> -->
        <form>
          <div class="form-group">
            <label for="userEmail">Email address</label>
            <input #emailInput type="email" class="form-control" id="userEmail" aria-describedby="emailHelp"
                   placeholder="Enter email"  required>
          </div>
          <div class="form-group">
            <label for="userPassword">Password</label>
            <input #passwordInput type="password" class="form-control" id="userPassword" placeholder="Password"
                    required>
          </div>
          <div class="text-right">
            <button type="button" (click)="authService.login(emailInput.value, passwordInput.value)" class="btn btn-primary" id="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
