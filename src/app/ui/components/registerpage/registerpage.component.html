<div class="row">
    <div class="col-md-4 offset-4">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Register</h2>
        </div>
        <div class="card-body">
          <!-- <form @submit.prevent="submit"> -->
          <form>
            <div class="form-group">
              <label for="userName">Name</label>
              <input type="text" class="form-control" id="userName" placeholder="Name"
                     #nameInput required>
            </div>
            <div class="form-group">
              <label for="userEmail">Email address</label>
              <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp"
                     placeholder="Enter email"  #emailInput required>
            </div>
            <div class="form-group">
              <label for="userPassword">Password</label>
              <input type="password" class="form-control" id="userPassword" placeholder="Password"
                      #passwordInput required>
              <label for="userPasswordConfirmation">Confirm password</label>
              <input type="password" class="form-control" id="userPasswordConfirmation" placeholder="Confirm password"
                     #confirmPasswordInput required>
            </div>
            <div class="text-right">
              <button type="button" class="btn btn-primary" id="submit" 
              (click)="submit(nameInput.value, emailInput.value, passwordInput.value, confirmPasswordInput.value)">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
