<div class="row">
    <div class="col-md-4 offset-4">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Register</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
              <label for="userName">Name</label>
              <input type="text" class="form-control" id="userName" placeholder="Name"
                     name="name" ngModel required>
            </div>
            <div class="form-group">
              <label for="userEmail">Email address</label>
              <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp"
                     placeholder="Enter email"  name="email" ngModel required>
            </div>
            <div class="form-group">
              <label for="userPassword">Password</label>
              <input type="password" class="form-control" id="userPassword" placeholder="Password"
                      name="password" ngModel required>
              <label for="userPasswordConfirmation">Confirm password</label>
              <input type="password" class="form-control" id="userPasswordConfirmation" placeholder="Confirm password"
                     name="confirm" ngModel required>
            </div>
            <div class="text-right">
              <button class="btn btn-primary" [disabled]="!isConfirm(f)">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
